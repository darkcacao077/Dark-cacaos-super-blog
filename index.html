<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>DarkCacaoBlog</title>
  <style>
    body {
      background-color: #121212;
      color: #eee;
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 700px;
      margin: auto;
    }
    h1 {
      color: #ffb347;
      text-align: center;
    }
    textarea {
      width: 100%;
      height: 100px;
      background-color: #1f1f1f;
      color: white;
      border: none;
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      resize: vertical;
    }
    button {
      margin-top: 10px;
      background-color: #ffb347;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      color: #121212;
    }
    button:hover {
      background-color: #e09e39;
    }
    .post {
      background-color: #1f1f1f;
      padding: 15px;
      margin-top: 20px;
      border-radius: 8px;
    }
    .post strong {
      display: block;
      margin-bottom: 8px;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <h1>DarkCacaoBlog</h1>

  <h2>Yeni Yazı Ekle</h2>
  <textarea id="postContent" placeholder="Yazınızı buraya yazın..."></textarea><br />
  <button onclick="addPost()">Yazıyı Ekle</button>

  <h2>Yazılar</h2>
  <div id="postsContainer"></div>

  <script>
    let postCounter = 1;
    function addPost() {
      const content = document.getElementById('postContent').value.trim();
      if (content === "") {
        alert("Lütfen yazınızı yazın.");
        return;
      }
      const postsContainer = document.getElementById('postsContainer');
      const postDiv = document.createElement('div');
      postDiv.className = 'post';
      const postTitle = document.createElement('strong');
      postTitle.textContent = 'Yazı ' + postCounter;
      const postText = document.createElement('p');
      postText.textContent = content;
      postDiv.appendChild(postTitle);
      postDiv.appendChild(postText);
      postsContainer.prepend(postDiv);
      postCounter++;
      document.getElementById('postContent').value = "";
    }
  </script>

</body>
</html>
